services:
  - type: web
    name: biology-chatbot
    env: python
    region: singapore  # or ohio, oregon, frankfurt
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true